<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Admin | Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f0f2f5; font-family: 'Inter', sans-serif; }
        .login-card { max-width: 400px; margin: 80px auto; border-radius: 20px; border: none; }
        .admin-card { background: white; border-radius: 16px; margin-bottom: 15px; border-left: 6px solid #ffc107; transition: 0.3s; }
        .status-Approved { border-left-color: #198754; }
        .stat-box { background: white; border-radius: 12px; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        #adminPanel { display: none; }
    </style>
</head>
<body>

<div class="container py-3">
    <div id="loginSection" class="card login-card p-4 shadow-sm text-center">
        <h4 class="fw-bold mb-3">Admin Login</h4>
        <div class="input-group mb-3">
            <input type="password" id="passInput" class="form-control" placeholder="Password">
            <button class="btn btn-outline-secondary" onclick="togglePass()"><i class="bi bi-eye" id="eyeIcon"></i></button>
        </div>
        <button class="btn btn-primary w-100 fw-bold" onclick="checkPass()">Access Console</button>
    </div>

    <div id="adminPanel">
        <div class="row g-3 mb-4 text-center">
            <div class="col-6"><div class="stat-box"><h6>ACTIVE TRIPS</h6><h3 id="statActive" class="fw-bold">0</h3></div></div>
            <div class="col-6"><div class="stat-box"><h6>SYNC STATUS</h6><button class="btn btn-sm btn-outline-primary" onclick="fetchPending()">Refresh Data</button></div></div>
        </div>

        <div class="card p-3 mb-4 shadow-sm border-0">
            <div class="input-group">
                <input type="text" id="histSearch" class="form-control" placeholder="Search History by Name...">
                <button class="btn btn-dark px-4" onclick="searchHistory()">Search History</button>
            </div>
        </div>

        <h4 class="fw-bold mb-3">Live Trip Queue</h4>
        <div id="pendingList"></div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGaJ2MzbJ-h3WMXVjap7vZUwhud8yYPkuuJQjYrwKODMwIjMJkkuHwQrd4B80dMPLt/exec';
    const ADMIN_PASS = 'bestgeneralhospital1211';

    function togglePass() {
        const p = document.getElementById('passInput');
        p.type = p.type === "password" ? "text" : "password";
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            fetchPending();
        } else { alert("Wrong Password"); }
    }

    async function fetchPending() {
        const list = document.getElementById('pendingList');
        list.innerHTML = "Syncing...";
        try {
            const res = await fetch(`${scriptURL}?action=getPending`);
            const data = await res.json();
            document.getElementById('statActive').innerText = data.length;
            list.innerHTML = "";
            data.forEach(req => {
                const isApproved = req.status === "Approved";
                list.innerHTML += `
                    <div class="card admin-card p-4 shadow-sm status-${req.status}">
                        <div class="d-flex justify-content-between mb-2">
                            <h5 class="fw-bold text-primary mb-0">${req.name}</h5>
                            <span class="badge ${isApproved ? 'bg-success' : 'bg-warning text-dark'}">${req.status}</span>
                        </div>
                        <p class="small text-muted mb-3">${req.dept} | ${req.time}</p>
                        
                        ${!isApproved ? `
                            <div class="row g-2">
                                <div class="col-4"><input type="text" id="dr_${req.name}" class="form-control form-control-sm" placeholder="Driver"></div>
                                <div class="col-4"><input type="text" id="vh_${req.name}" class="form-control form-control-sm" placeholder="Vehicle"></div>
                                <div class="col-4"><input type="number" id="odoS_${req.name}" class="form-control form-control-sm" placeholder="Start Odo"></div>
                                <div class="col-8"><button class="btn btn-success btn-sm w-100 fw-bold" onclick="update('${req.name}', 'Approved')">APPROVE & START</button></div>
                                <div class="col-4"><button class="btn btn-outline-danger btn-sm w-100" onclick="update('${req.name}', 'Denied')">DENY</button></div>
                                <div class="col-12 mt-1"><input type="text" id="re_${req.name}" class="form-control form-control-sm" placeholder="Deny Reason (Optional)"></div>
                            </div>
                        ` : `
                            <div class="bg-light p-3 rounded">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-6 small"><strong>Driver:</strong> ${req.driver} | <strong>Start Odo:</strong> ${req.startOdo}</div>
                                    <div class="col-md-4"><input type="number" id="odoE_${req.name}" class="form-control form-control-sm" placeholder="End Odometer"></div>
                                    <div class="col-md-2"><button class="btn btn-primary btn-sm w-100" onclick="complete('${req.name}')">FINISH</button></div>
                                </div>
                            </div>
                        `}
                    </div>`;
            });
        } catch(e) { list.innerHTML = "Error fetching data."; }
    }

    function update(name, status) {
        const p = new URLSearchParams();
        p.append('action', 'updateRequest');
        p.append('name', name);
        p.append('status', status);

        if(status === 'Approved') {
            const dr = document.getElementById(`dr_${name}`).value;
            const vh = document.getElementById(`vh_${name}`).value;
            const odo = document.getElementById(`odoS_${name}`).value;
            if(!dr || !vh || !odo) return alert("Fill Driver, Vehicle, and Start Odometer!");
            p.append('driver', dr); p.append('vehicle', vh); p.append('startOdo', odo);
        } else {
            p.append('reason', document.getElementById(`re_${name}`).value || "No reason");
        }
        send(p);
    }

    function complete(name) {
        const odoE = document.getElementById(`odoE_${name}`).value;
        if(!odoE) return alert("Enter End Odometer!");
        const p = new URLSearchParams();
        p.append('action', 'updateRequest');
        p.append('name', name);
        p.append('status', 'Completed');
        p.append('endOdo', odoE);
        send(p);
    }

    function send(p) {
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: p }).then(() => {
            setTimeout(fetchPending, 1500);
        });
    }

    async function searchHistory() {
        const q = document.getElementById('histSearch').value;
        if(!q) return fetchPending();
        const list = document.getElementById('pendingList');
        list.innerHTML = "Searching...";
        const res = await fetch(`${scriptURL}?name=${encodeURIComponent(q)}`);
        const data = await res.json();
        list.innerHTML = `<button class="btn btn-sm btn-link mb-2" onclick="fetchPending()">‚Üê Back to Queue</button>`;
        const items = Array.isArray(data) ? data : [data];
        items.forEach(item => {
            list.innerHTML += `
                <div class="card p-3 mb-2 border-0 shadow-sm">
                    <div class="d-flex justify-content-between"><strong>${item.name}</strong> <span class="badge bg-secondary">${item.status}</span></div>
                    <div class="small text-muted">Trip: ${item.startOdo} to ${item.endOdo} | <strong>Distance: ${item.distance} km</strong></div>
                </div>`;
        });
    }
</script>
</body>
</html>
