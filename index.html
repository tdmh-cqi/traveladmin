<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Admin | Travel Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f0f2f5; font-family: 'Inter', sans-serif; }
        .admin-card { border-radius: 16px; border: none; transition: 0.3s; }
        .border-pending { border-left: 6px solid #ffc107 !important; }
        .border-approved { border-left: 6px solid #198754 !important; background: #f8fff9; }
        .stat-box { background: white; border-radius: 12px; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .login-card { max-width: 400px; margin: 80px auto; border-radius: 20px; }
    </style>
</head>
<body>

<div class="container py-3">
    <div id="loginSection" class="card login-card p-4 shadow-sm border-0">
        <h4 class="fw-bold text-center mb-4">Admin Login</h4>
        <input type="password" id="passInput" class="form-control mb-3" placeholder="Enter Password">
        <button class="btn btn-primary w-100 rounded-pill fw-bold" onclick="checkPass()">Login</button>
    </div>

    <div id="adminPanel" style="display:none;">
        <div class="row g-3 mb-4">
            <div class="col-6"><div class="stat-box"><h6>PENDING QUEUE</h6><h3 id="statPending" class="fw-bold text-warning">0</h3></div></div>
            <div class="col-6"><div class="stat-box"><h6>ACTIVE TRIPS</h6><h3 id="statActive" class="fw-bold text-success">0</h3></div></div>
        </div>

        <div class="input-group mb-4 shadow-sm">
            <input type="text" id="histSearch" class="form-control border-0" placeholder="Search History (Name/Dept)">
            <button class="btn btn-dark" onclick="searchHistory()">Search History</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold m-0">Live Operational Queue</h4>
            <button class="btn btn-sm btn-outline-secondary" onclick="fetchPending()"><i class="bi bi-arrow-clockwise"></i> Sync</button>
        </div>

        <div id="pendingList"></div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGaJ2MzbJ-h3WMXVjap7vZUwhud8yYPkuuJQjYrwKODMwIjMJkkuHwQrd4B80dMPLt/exec';
    const ADMIN_PASS = 'bestgeneralhospital1211';

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            fetchPending();
        } else { alert("Wrong Password"); }
    }

    async function fetchPending() {
        const list = document.getElementById('pendingList');
        list.innerHTML = '<div class="text-center mt-4"><div class="spinner-border text-primary"></div></div>';
        try {
            const res = await fetch(`${scriptURL}?action=getPending`);
            const data = await res.json();
            
            let pCount = 0, aCount = 0;
            list.innerHTML = data.length ? "" : '<div class="alert alert-light text-center">No active operations.</div>';

            data.forEach(req => {
                const isApproved = req.status === "Approved";
                isApproved ? aCount++ : pCount++;
                
                list.innerHTML += `
                <div class="card admin-card p-4 mb-3 shadow-sm ${isApproved ? 'border-approved' : 'border-pending'}">
                    <div class="d-flex justify-content-between">
                        <h5 class="fw-bold mb-0 text-primary">${req.name} <small class="text-muted fw-normal">(${req.dept})</small></h5>
                        <span class="badge ${isApproved ? 'bg-success' : 'bg-warning text-dark'}">${req.status}</span>
                    </div>
                    <p class="small text-muted mb-3">${req.purpose} | ${req.time}</p>

                    ${!isApproved ? `
                        <div class="row g-2">
                            <div class="col-4"><input type="text" id="dr_${req.name}" class="form-control form-control-sm" placeholder="Driver"></div>
                            <div class="col-4"><input type="text" id="vh_${req.name}" class="form-control form-control-sm" placeholder="Plate"></div>
                            <div class="col-4"><input type="number" id="odoS_${req.name}" class="form-control form-control-sm" placeholder="Start Odo"></div>
                            <div class="col-6"><button class="btn btn-success btn-sm w-100 fw-bold" onclick="process('${req.name}', 'Approved')">APPROVE & START</button></div>
                            <div class="col-6"><input type="text" id="re_${req.name}" class="form-control form-control-sm" placeholder="Deny Reason" onchange="process('${req.name}', 'Denied')"></div>
                        </div>
                    ` : `
                        <div class="row g-2 align-items-center bg-white p-2 rounded border">
                            <div class="col-4 small"><strong>Driver:</strong> ${req.driver}<br><strong>Start:</strong> ${req.startOdo}</div>
                            <div class="col-5"><input type="number" id="odoE_${req.name}" class="form-control form-control-sm" placeholder="End Odometer"></div>
                            <div class="col-3"><button class="btn btn-primary btn-sm w-100 fw-bold" onclick="completeTrip('${req.name}')">FINISH</button></div>
                        </div>
                    `}
                </div>`;
            });
            document.getElementById('statPending').innerText = pCount;
            document.getElementById('statActive').innerText = aCount;
        } catch(e) { list.innerHTML = "Error syncing data."; }
    }

    function process(name, status) {
        const params = new URLSearchParams({ action: 'updateRequest', name, status });
        if (status === 'Approved') {
            const dr = document.getElementById(`dr_${name}`).value;
            const vh = document.getElementById(`vh_${name}`).value;
            const odo = document.getElementById(`odoS_${name}`).value;
            if(!dr || !vh || !odo) return alert("Fill Driver, Vehicle, and Odo!");
            params.append('driver', dr); params.append('vehicle', vh); params.append('startOdo', odo);
        } else {
            const re = document.getElementById(`re_${name}`).value;
            if(!re) return; params.append('reason', re);
        }
        submit(params);
    }

    function completeTrip(name) {
        const eOdo = document.getElementById(`odoE_${name}`).value;
        if(!eOdo) return alert("Enter End Odometer!");
        submit(new URLSearchParams({ action: 'updateRequest', name, status: 'Completed', endOdo: eOdo }));
    }

    function submit(params) {
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: params }).then(() => setTimeout(fetchPending, 1500));
    }

    async function searchHistory() {
        const q = document.getElementById('histSearch').value;
        const list = document.getElementById('pendingList');
        if(!q) return fetchPending();
        list.innerHTML = '<div class="text-center"><div class="spinner-border"></div></div>';
        const res = await fetch(`${scriptURL}?name=${encodeURIComponent(q)}`);
        const data = await res.json();
        list.innerHTML = "<h4>Search Results</h4>";
        (Array.isArray(data) ? data : [data]).forEach(item => {
            list.innerHTML += `
                <div class="card p-3 mb-2 small shadow-sm">
                    <div class="d-flex justify-content-between fw-bold"><span>${item.name}</span><span class="text-primary">${item.status}</span></div>
                    <div>${item.dept} | ${item.datetime}</div>
                    <div class="mt-2 border-top pt-2">
                        Driver: ${item.driver} | Vehicle: ${item.vehicle}<br>
                        <strong>Start Odo:</strong> ${item.odoStart} | <strong>End Odo:</strong> ${item.odoEnd}<br>
                        <strong class="text-success">Total Distance: ${item.distance} km</strong>
                    </div>
                </div>`;
        });
    }
</script>
</body>
</html>
