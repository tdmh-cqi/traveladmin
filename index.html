<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Admin Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f0f2f5; font-family: 'Inter', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .btn-animate { transition: all 0.2s; cursor: pointer; }
        .btn-animate:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .status-pill { padding: 5px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; }
        .status-pending { background: #fff3cd; color: #856404; animation: pulse 2s infinite; }
        .status-approved { background: #d1e7dd; color: #0f5132; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #adminPanel { display: none; }
        .stats-card { background: white; border-left: 5px solid #0d6efd; }
        .sticky-top { background-color: #f8f9fa !important; z-index: 1020; }
        .chart-container { position: relative; height: 250px; width: 100%; }
    </style>
</head>
<body>

<div class="container py-4" style="max-width: 1100px;">
    <div id="loginSection" class="card p-4 mx-auto text-center shadow-lg" style="max-width: 400px; margin-top: 100px;">
        <i class="bi bi-shield-lock-fill text-primary display-4 mb-3"></i>
        <h4 class="fw-bold">Admin Portal</h4>
        <div class="input-group my-3">
            <input type="password" id="passInput" class="form-control" placeholder="Password">
            <button class="btn btn-outline-secondary" onclick="togglePass()"><i class="bi bi-eye" id="toggleIcon"></i></button>
        </div>
        <button class="btn btn-primary w-100 fw-bold btn-animate" onclick="checkPass()">ACCESS QUEUE</button>
    </div>

    <div id="adminPanel">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-dark"><i class="bi bi-speedometer2"></i> Admin Dashboard</h3>
            <div>
                <button class="btn btn-dark btn-sm rounded-pill btn-animate me-2 px-3" onclick="showHistory()"><i class="bi bi-clock-history"></i> History</button>
                <button class="btn btn-primary btn-sm rounded-pill btn-animate px-3" onclick="syncAll()"><i class="bi bi-arrow-clockwise"></i> Sync Data</button>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <div class="card p-3 h-100">
                    <h6 class="fw-bold text-muted mb-3"><i class="bi bi-bar-chart"></i> Vehicle Usage Frequency</h6>
                    <div class="chart-container">
                        <canvas id="vehicleChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-3 stats-card">
                    <small class="text-muted fw-bold">TOTAL PATIENT TRIPS</small>
                    <h2 id="patientCount" class="fw-bold mb-0">0</h2>
                </div>
                <div class="card p-3 stats-card" style="border-left-color: #198754;">
                    <small class="text-muted fw-bold">TOP PURPOSE</small>
                    <h6 id="topPurpose" class="fw-bold mb-0 text-truncate">Loading...</h6>
                </div>
            </div>
        </div>

        <h5 class="fw-bold mb-3 mt-5"><i class="bi bi-bus-front"></i> Active Travel Queue</h5>
        <div id="queueList"></div>
    </div>
</div>

<div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content border-0 rounded-4 shadow-lg">
            <div class="modal-header bg-dark text-white rounded-top-4">
                <div class="d-flex align-items-center w-100">
                    <h5 class="fw-bold mb-0 me-auto">Activity Log</h5>
                    <div class="input-group input-group-sm w-50 me-3">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="historySearch" class="form-control border-0 bg-light" placeholder="Search by name, dept, or 'Patient'..." onkeyup="filterHistory()">
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
            </div>
            <div class="modal-body p-0">
                <div class="table-responsive" style="max-height: 65vh;">
                    <table class="table table-hover mb-0" id="historyTable" style="font-size: 0.85rem;">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th>User / Classification</th>
                                <th>Purpose/Endorsement</th>
                                <th>Status</th>
                                <th>Assignment</th>
                                <th>Distance</th>
                            </tr>
                        </thead>
                        <tbody id="historyContent"></tbody>
                    </table>
                </div>
                <div class="p-3 text-center bg-light border-top">
                    <button id="loadMoreBtn" class="btn btn-outline-primary btn-sm px-4 rounded-pill fw-bold btn-animate" onclick="showHistory(true)">
                        VIEW MORE RECORDS
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGaJ2MzbJ-h3WMXVjap7vZUwhud8yYPkuuJQjYrwKODMwIjMJkkuHwQrd4B80dMPLt/exec';
    const ADMIN_PASS = 'bestgeneralhospital1211';
    let currentOffset = 0;
    let vehicleChartInstance = null;

    function togglePass() {
        const input = document.getElementById('passInput');
        const icon = document.getElementById('toggleIcon');
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle('bi-eye'); icon.classList.toggle('bi-eye-slash');
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            syncAll();
        } else { alert("Incorrect Password"); }
    }

    function syncAll() {
        fetchPending();
        updateAnalytics();
    }

    // NEW: Dashboard Analytics
    async function updateAnalytics() {
        const res = await fetch(`${scriptURL}?action=history&start=0&limit=100`);
        const data = await res.json();
        
        const vehicleCounts = {};
        const purposeCounts = {};
        let patients = 0;

        data.forEach(h => {
            // Count Vehicles
            if (h.vehicle && h.vehicle !== "TBA") {
                vehicleCounts[h.vehicle] = (vehicleCounts[h.vehicle] || 0) + 1;
            }
            // Count Purposes
            if (h.purpose) {
                purposeCounts[h.purpose] = (purposeCounts[h.purpose] || 0) + 1;
            }
            // Identify Patients (Checking purpose or explicit name classification)
            if (h.purpose.toLowerCase().includes('patient') || (h.patientName && h.patientName !== "")) {
                patients++;
            }
        });

        // Update Stats Cards
        document.getElementById('patientCount').innerText = patients;
        const sortedPurposes = Object.entries(purposeCounts).sort((a,b) => b[1] - a[1]);
        document.getElementById('topPurpose').innerText = sortedPurposes[0] ? sortedPurposes[0][0] : "None";

        // Render Graph
        renderVehicleChart(vehicleCounts);
    }

    function renderVehicleChart(counts) {
        const ctx = document.getElementById('vehicleChart').getContext('2d');
        if (vehicleChartInstance) vehicleChartInstance.destroy();
        
        vehicleChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(counts),
                datasets: [{
                    label: 'Trips per Vehicle',
                    data: Object.values(counts),
                    backgroundColor: '#0d6efd',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }

    async function fetchPending() {
        const list = document.getElementById('queueList');
        list.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';
        const res = await fetch(`${scriptURL}?action=getPending`);
        const data = await res.json();
        list.innerHTML = data.length ? "" : '<div class="card p-5 text-center text-muted fw-bold">No active requests.</div>';

        data.forEach(req => {
            const isApp = req.status === "Approved";
            const isPatient = (req.patientName && req.patientName !== "");
            
            list.innerHTML += `
                <div class="card p-4 mb-3 border-start border-5 ${isApp ? 'border-success' : 'border-warning shadow-sm'}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="fw-bold text-primary mb-1">
                                ${req.name} 
                                ${isPatient ? '<span class="badge bg-info text-dark ms-2" style="font-size:0.6rem">PATIENT USE</span>' : ''}
                            </h5>
                            <div class="text-secondary small fw-bold"><i class="bi bi-clock"></i> ${forceCleanDate(req.time)}</div>
                        </div>
                        <span class="status-pill ${isApp ? 'status-approved' : 'status-pending'}">${req.status}</span>
                    </div>
                    <div class="bg-white border rounded p-3 my-3">
                        <div class="small text-muted fw-bold text-uppercase mb-1" style="font-size: 0.7rem;">Purpose</div>
                        <div class="fw-bold text-dark mb-1">${req.purpose}</div>
                        ${isPatient ? `<div class="small text-primary">Patient: <strong>${req.patientName}</strong> (Room ${req.roomNumber})</div>` : ''}
                        ${req.endorsement && req.endorsement !== 'None' ? `<div class="endorse-box mt-2">Endorsement: ${req.endorsement}</div>` : ''}
                    </div>

                    ${!isApp ? `
                        <div class="row g-2">
                            <div class="col-4"><input type="text" id="dr_${req.name}" class="form-control" placeholder="Driver"></div>
                            <div class="col-4"><input type="text" id="vh_${req.name}" class="form-control" placeholder="Vehicle"></div>
                            <div class="col-4"><input type="number" id="odoS_${req.name}" class="form-control" placeholder="Start Odo"></div>
                            <div class="col-6"><button class="btn btn-success w-100 fw-bold btn-animate" onclick="process('${req.name}', 'Approved')">APPROVE</button></div>
                            <div class="col-6"><div class="input-group">
                                <input type="text" id="re_${req.name}" class="form-control" placeholder="Reason">
                                <button class="btn btn-danger btn-animate" onclick="process('${req.name}', 'Denied')">DENY</button>
                            </div></div>
                        </div>
                    ` : `
                        <div class="row g-2 align-items-center bg-success bg-opacity-10 p-3 rounded">
                            <div class="col-md-5 small"><strong>Driver:</strong> ${req.driver} | <strong>Start Odo:</strong> ${req.startOdo}</div>
                            <div class="col-md-4"><input type="number" id="odoE_${req.name}" class="form-control" placeholder="Final Odometer"></div>
                            <div class="col-md-3"><button class="btn btn-primary w-100 fw-bold btn-animate" onclick="complete('${req.name}')">FINISH TRIP</button></div>
                        </div>
                    `}
                </div>`;
        });
    }

    async function showHistory(isLoadMore = false) {
        const content = document.getElementById('historyContent');
        const btn = document.getElementById('loadMoreBtn');
        if (!isLoadMore) { currentOffset = 0; content.innerHTML = ''; new bootstrap.Modal('#historyModal').show(); }
        
        const res = await fetch(`${scriptURL}?action=history&start=${currentOffset}`);
        const data = await res.json();
        
        data.forEach(h => {
            const isPatient = (h.patientName && h.patientName !== "");
            const dist = (h.endOdo && h.startOdo) ? (Number(h.endOdo) - Number(h.startOdo)) : '---';
            
            content.innerHTML += `
                <tr class="history-row ${isPatient ? 'table-info' : ''}">
                    <td>
                        <strong>${h.name}</strong><br>
                        <small class="text-muted">${h.dept}</small><br>
                        ${isPatient ? '<span class="badge bg-dark" style="font-size:0.6rem">PATIENT</span>' : ''}
                    </td>
                    <td>
                        <div class="fw-bold">${h.purpose}</div>
                        ${isPatient ? `<div class="small text-muted">Ref: ${h.patientName}</div>` : ''}
                    </td>
                    <td><span class="badge ${h.status==='Completed'?'bg-primary':'bg-secondary'}">${h.status}</span></td>
                    <td><small><strong>Dr:</strong> ${h.driver||'--'}<br><strong>Vh:</strong> ${h.vehicle||'--'}</small></td>
                    <td><strong>${dist} km</strong></td>
                </tr>`;
        });
        currentOffset += data.length;
    }

    // (Keeping helper functions forceCleanDate, filterHistory, process, complete from previous version)
    function forceCleanDate(raw) {
        if (!raw || raw === "N/A") return "N/A";
        const d = new Date(raw);
        if (isNaN(d.getTime())) return raw.replace('T', ' ').split('.')[0]; 
        return d.toLocaleString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
    }

    function process(name, status) {
        const p = new URLSearchParams({ action: 'updateRequest', name, status });
        if(status === 'Approved') {
            const dr = document.getElementById(`dr_${req.name}`).value, vh = document.getElementById(`vh_${req.name}`).value, odo = document.getElementById(`odoS_${req.name}`).value;
            p.append('driver', dr); p.append('vehicle', vh); p.append('startOdo', odo);
        }
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: p }).then(() => syncAll());
    }

    function complete(name) {
        const odo = document.getElementById(`odoE_${name}`).value;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({ action: 'updateRequest', name, status: 'Completed', endOdo: odo }) }).then(() => syncAll());
    }

    function filterHistory() {
        const input = document.getElementById('historySearch').value.toLowerCase();
        const rows = document.getElementsByClassName('history-row');
        Array.from(rows).forEach(row => { row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none"; });
    }
</script>
</body>
</html>
